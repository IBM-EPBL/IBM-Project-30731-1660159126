<html>
<head>
    <title>Edit Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>

footer {
  position: absolute;
  bottom: 0;
  height: 100px;
}
</style>

</head>
<body>

<div class="container-lg">

<nav class="navbar navbar-expand-lg" style="background-color: #e1e1e1;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="listvacancies">View Vacancies</a>
        </li>

                          <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
      <form method="get" action="searchvacancies"  class="d-flex" role="search">
        <input class="form-control me-2" name="term" type="search" placeholder="Search Jobs" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>




</br>
</br></br></br></br>

<div class="container">
    <div class="main-body">

<h2 align="center" class="p-3 mb-2 bg-light text-dark">Edit Profile</h2>

       {% for row in data %}
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{row["FULLNAME"]}}</h4>

                    </div>
                  </div>
                </div>
              </div>



            </div>


            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                    <form action="/updateprofile" method="post" class="row g-3">

                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">

                        <input name="fullname" type="text" class="form-control" value="{{row['FULLNAME']}}">
                    </div>
                  </div>


                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                                                <input  name="address" type="text" class="form-control" value="{{row['ADDRESS']}}">

                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">City</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                                                <input  name="city" type="text" class="form-control" value="{{row['CITY']}}">
                    </div>
                  </div>
                  <hr>

                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">State</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                                                <input  name="state" type="text" class="form-control" value="{{row['STATE']}}">
                    </div>
                  </div>
     <hr>


                                    <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">SSLC %</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                                                <input  name="sslc" type="text" class="form-control" value="{{row['SSLC']}}">
                    </div>
                  </div>
                  <hr>

                                    <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">HSC %</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                                                <input  name="hsc" type="text" class="form-control" value="{{row['HSC']}}">
                    </div>
                  </div>
                       <hr>
                                    <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Qualification</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                                                <input  name="qualification" type="text" class="form-control" value="{{row['QUALIFICATION']}}">
                    </div>
                  </div>
                  <hr>

                                    <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Skills</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                                                <input  name="skills" type="text" class="form-control" value="{{row['SKILLS']}}">
                    </div>
                  </div>


                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary">Update Details</button>
                    </div>
                  </div>
                    </form>
                </div>
              </div>




            </div>
          </div>
     {% endfor %}

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>



</body>
</html>
